<!DOCTYPE html> 

<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Nature Landscapes</title> 
    <!-- title of the page shown on the browser tab -->
    <link rel="stylesheet" href="styles.css"> 
    <!-- links an external css file to apply styles to this page -->
</head>
<body>

    <h1>images of nature</h1>
    <p>scenery captured in the highest resolution</p>

    <div class="image-container">
        <!-- container for the first image -->
        <img src="cliffs.jpeg" alt="rocky cliffs, and a winding road disappearing into the horizon. the sky is painted with vibrant hues as the sun sets, with mist hovering over the hills" width="400" height="250" title="mountain serenity">
        <!-- img tag displays an image, alt provides a description for accessibility, title shows a tooltip when hovered over -->
        <p>license: <a href="https://unsplash.com/license" target="_blank">unsplash license</a></p>
        <!-- (<a>) tag creates a hyperlink target="_blank" makes it open in a new tab -->
    </div>

    <br> 
    <!-- line break to add space below the container -->
    <div class="image-container">
        <!-- container for the second image -->
        <img src="terrace.jpeg" alt="the golden-green steps cascade down a lush mountainside, with a small wooden hut nestled in the middle. the sunlight filtering through the mist adds a dreamy, serene atmosphere." width="400" height="250" title="highland cliffs">
        <p>license: <a href="https://www.pexels.com/license/" target="_blank">pexels license</a></p>
    </div>

    <br>
    <div class="image-container">
        <!-- container for the third image -->
        <img src="forest.jpg" alt="dark and foggy forest scene where most of the trees appear barren, except for a few branches with striking autumn leaves in burnt orange." width="400" height="250" title="misty forest with autumn leaves">
        <p>license: <a href="https://pixabay.com/service/license/" target="_blank">pixabay license</a></p>
    </div>

</body>
</html>
